<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Processing</title>
    <style>
        body {
            background: #f8f9fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(60,72,88, 0.15);
            max-width: 400px;
            width: 94%;
            padding: 35px 30px 30px 30px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }
        .status-icon {
            font-size: 38px;
            color: #739aff;
            margin-bottom: 12px;
        }
        h2 {
            color: #394867;
            margin-bottom: 12px;
            font-size: 1.4em;
        }
        p {
            color: #607080;
            font-size: 1em;
            margin-top: 0;
            margin-bottom: 22px;
        }
        .note {
            display: inline-block;
            font-size: 13px;
            color: #909aa8;
            background: #f1f6fa;
            border-radius: 6px;
            padding: 7px 13px;
            margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            margin-top: 12px;
            text-decoration: none;
            background: #739aff;
            color: #fff;
            padding: 10px 22px;
            border-radius: 22px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #446dcc;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="status-icon">‚è≥</div>
        <h2>Your documents are being processed</h2>
        <div class="note">
            Please wait a moment while we securely process and store your documents.
        </div>
        <p>
            This process may take a few minutes depending on server load. You will be able to access your QR code and document gallery shortly.
        </p>
        
    </div>
</body>
</html>
