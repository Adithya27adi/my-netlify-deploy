{% extends 'base.html' %}

{% block title %}Payment - ₹{{ amount_in_rupees }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="fas fa-credit-card fa-4x text-primary mb-3"></i>
                    <h3 class="fw-bold mb-3">Complete Your Payment</h3>
                    <p class="text-muted mb-4">Pay ₹{{ amount_in_rupees }} to generate your QR code</p>
                    
                    <div class="bg-light rounded p-3 mb-4">
                        <div class="row">
                            <div class="col-6 text-start">
                                <strong>{{ record.name }}</strong><br>
                                <small class="text-muted">{{ record.contact_no }}</small>
                            </div>
                            <div class="col-6 text-end">
                                <strong>₹{{ amount_in_rupees }}</strong><br>
                                <small class="text-muted">{{ payment_info.title }}</small>
                            </div>
                        </div>
                    </div>
                    
                    <button id="payButton" class="btn btn-success btn-lg px-5">
                        <i class="fas fa-lock me-2"></i>Pay ₹{{ amount_in_rupees }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
const orderData = JSON.parse('{{ razorpay_order|escapejs }}');

// Get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrftoken = getCookie('csrftoken');

const options = {
    key: '{{ razorpay_key }}',
    amount: orderData.amount,
    currency: orderData.currency,
    name: 'RTO Management',
    description: '{{ payment_info.description }}',
    order_id: orderData.id,
    handler: function(response) {
        // Show loading state
        const payBtn = document.getElementById('payButton');
        payBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
        payBtn.disabled = true;
        
        // Verify payment and generate QR
        fetch('{% url "core:verify_payment" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({
                razorpay_order_id: response.razorpay_order_id,
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_signature: response.razorpay_signature
            })
        })
        .then(res => {
            if (!res.ok) {
                throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
        })
        .then(data => {
            if (data.success) {
                // Redirect to QR success page
                window.location.href = data.redirect_url;
            } else {
                alert('Payment verification failed: ' + (data.error || 'Unknown error'));
                resetButton();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred during payment verification. Please try again.');
            resetButton();
        });
    },
    prefill: {
        name: '{{ record.name }}',
        contact: '{{ record.contact_no }}'
    },
    theme: {
        color: '#28a745'
    },
    modal: {
        ondismiss: function() {
            // Reset button if payment modal is closed
            resetButton();
        }
    }
};

function resetButton() {
    const payBtn = document.getElementById('payButton');
    payBtn.innerHTML = '<i class="fas fa-lock me-2"></i>Pay ₹{{ amount_in_rupees }}';
    payBtn.disabled = false;
}

document.getElementById('payButton').onclick = function() {
    try {
        const rzp = new Razorpay(options);
        rzp.on('payment.failed', function (response) {
            console.error('Payment failed:', response.error);
            alert('Payment failed: ' + response.error.description);
            resetButton();
        });
        rzp.open();
    } catch (error) {
        console.error('Error opening Razorpay:', error);
        alert('Failed to open payment window. Please try again.');
        resetButton();
    }
};

// Auto-open payment modal when page loads (optional)
// Uncomment the line below if you want automatic payment modal
// document.getElementById('payButton').click();
</script>
{% endblock %}
